<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Data Science UFSM</title>
</head>

<body>
    <div id="container"></div>
</body>
<script>
    const repo = "repos/luabagg/learning-data-science-ufsm"
    const baseFolder = "docs"
    const baseTreeURL = `https://api.github.com/${repo}/git/trees/`

    async function recursiveListing(path, folderSha) {
        const treeResponse = await fetch(baseTreeURL + folderSha);
        const treeData = await treeResponse.json();

        let htmlString = "<ul>"
        let it = 0
        for (let item of treeData.tree) {
            const itemPath = `${path}/${item.path}`

            if (item.type == "tree") {
                htmlString += await recursiveListing(itemPath, item.sha)
            } else if (item.type == "blob") {
                htmlString += `<li><a href="${itemPath}">${item.path}</a></li>`;
            } else {
                continue
            }

            it++
        }
        htmlString += "</ul>";

        if (it == 0) {
            return ""
        }

        return htmlString
    }

    (async () => {
        const response = await fetch(`https://api.github.com/${repo}/contents/${baseFolder}`);
        const data = await response.json();

        htmlString = "<div>"
        for (let dirs of data) {
            if (dirs.type != "dir") {
                continue
            }
            htmlString += `<h2>${dirs.name}</h2>`
            htmlString += await recursiveListing(dirs.path, dirs.sha)
        }

        document.getElementById("container").innerHTML = htmlString;
    })()
</script>
</html>
