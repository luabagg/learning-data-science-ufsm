<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Data Science UFSM</title>
</head>

<body>
    <h1>
        Checking out Github's folder comportament in Github Pages...
    </h1>
    <div id="container">
    </div>
</body>
<script>
    (async () => {
        const repo = "repos/luabagg/learning-data-science-ufsm"

        const response = await fetch(`https://api.github.com/${repo}/contents/docs`);
        const baseTreeURL = `https://api.github.com/${repo}/git/trees/`

        const data = await response.json();
        let htmlString = "<ul>";

        for (let folder of data) {
            try {
                const treeResponse = await fetch(baseTreeURL + folder.sha);
                const treeData = await response.json();
                for (let item of treeData) {
                    htmlString += `<li><a href="${folder.path}/${item.path}">${item.path}</a></li>`;
                }
            } catch {}
        }
        htmlString += "</ul>";
        document.getElementById("container").innerHTML = htmlString;
    })()
</script>
</html>
