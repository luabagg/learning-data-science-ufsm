<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Data Science UFSM</title>
</head>

<body>
    <div id="container">
    </div>
    <html>

    </html>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/luabagg/learning-data-science-ufsm/test-folder');
            const data = await response.json();
            let htmlString = '<ul>';

            for (let file of data) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            htmlString += '</ul>';
            document.getElementById('container').innerHTML = htmlString;
        })()
    </script>
</body>

</html>
